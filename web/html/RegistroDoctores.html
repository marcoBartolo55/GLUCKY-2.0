<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="../css/RegistroDoctores.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <section class="home-section">
      <div class="text">
        
      </div>
     
      <div class="container">
       
        
        <div class="title">Registro Glucky para doctores</div>
        <div class="content">
            <form action="../jsp/RegistroDoctores.jsp" method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text" placeholder="Nombre" maxlength="50" name="NombreForm" pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ']{2,25}){2,25}" required>
              </div>
              <div class="input-box">
                <span class="details">Apellidos</span>
                <input type="text" placeholder="Apellidos" name="ApellidosForm" maxlength="60" pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ']{2,25})+([ ]{1})+([a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ']{2,25})" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Ejemplo@gmail.com" name="EmailForm" required>
              </div>
              <div class="input-box">
                <span class="details">Edad</span>
                <input type="number" placeholder="Edad" name="EdadForm" pattern="[0,9]{2}" required>
              </div>
              <div class="input-box">
                <span class="details">Teléfono</span>
                <input type="text" placeholder="Ejemplo (5544667788)" name="TelefonoForm" maxlength="10" minlength="10" pattern="([5]{2})+([0-9]{8})" required>
              </div>
              <div class="input-box">
                <span class="details">Cédula profesional</span>
                <input type="text" placeholder="Escribe tu cédula profesional válida. Ejemplo: 12345678" name="CedulaForm" pattern="[0-9]{8}" maxlength="8" minlength="8" required>
              </div>

              <div class="input-box">
                <span class="details">Calle</span>
                <input type="text" placeholder="Escribe la calle de su consultorio" name="CalleForm" required>
              </div>

              <div class="input-box">
                <span class="details">Número de consultorio</span>
                <input type="text" placeholder="Escribe el número de su consultorio" name="NumeroConsForm" required>
              </div>
 
              <div class="input-box">
                <span class="details">Código postal</span>
                <input type="number" placeholder="Escribe el código postal de su consultorio" name="CodigoPostalForm" required>
              </div>
              

              <div class="input-box">
                <span class="details">Localidad</span>
                <input type="text" placeholder="Escribe la localidad de su consultorio" name="LocalidadForm"  required>
              </div>

              <div class="input-box">
                <span class="details">Sexo</span>
                  <select name="SexoForm" required>
                    <option value="">Selecciona tu sexo</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                  </select>
              </div>
            

              <div class="input-box">
                <span class="details">Contraseña</span>
                <input type="password" name="PassForm" placeholder="Escribe tu contraseña válida. Ejemplo: ehdfEHDF12345*?'\! " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
              </div>

            </div>

           
            <input type="submit" value="Registrate" class="button">
            
          </form>
        </div>
      </div>

      
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
